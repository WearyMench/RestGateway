version: '3.8'

services:
  restgateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: restgateway
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - OrderService__BaseUrl=http://orderservice:5000/OrderService.svc
    depends_on:
      - orderservice
    networks:
      - gateway-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  orderservice:
    image: mcr.microsoft.com/dotnet/aspnet:9.0
    container_name: orderservice
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_URLS=http://+:5000
    networks:
      - gateway-network
    # Note: Replace with your actual OrderService image
    # image: your-registry/orderservice:latest

networks:
  gateway-network:
    driver: bridge
