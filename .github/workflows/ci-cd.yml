name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DOTNET_VERSION: "9.0.x"
  DOCKER_REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test
        run: dotnet test --no-build --verbosity normal
        continue-on-error: true

      - name: Publish
        run: dotnet publish -c Release -o ./publish

      - name: Set up Docker Buildx
        if: github.event_name != 'pull_request'
        uses: docker/setup-buildx-action@v3

      - name: Docker Login
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        if: github.event_name != 'pull_request'
        env:
          IMAGE_NAME: ${{ github.repository }}
        run: |
          IMAGE_NAME_LOWER=$(echo "${IMAGE_NAME}" | tr '[:upper:]' '[:lower:]')
          docker build -t ${DOCKER_REGISTRY}/${IMAGE_NAME_LOWER}:latest .
          docker build -t ${DOCKER_REGISTRY}/${IMAGE_NAME_LOWER}:${{ github.sha }} .
          docker push ${DOCKER_REGISTRY}/${IMAGE_NAME_LOWER}:latest
          docker push ${DOCKER_REGISTRY}/${IMAGE_NAME_LOWER}:${{ github.sha }}
